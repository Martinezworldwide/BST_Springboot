# SecureBank BST API - default config
server.port=${PORT:8080}
spring.application.name=securebank-bst

# CORS: comma-separated origins or patterns (e.g. https://youruser.github.io or https://*.github.io)
cors.allowed-origins=${CORS_ORIGINS:http://localhost:8080,http://127.0.0.1:5500,https://*.github.io}

# Actuator health for Render
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
