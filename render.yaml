# Render blueprint: deploy Spring Boot backend as a Web Service.
# Build context = backend/ so Dockerfile COPY pom.xml and COPY src work
services:
  - type: web
    name: securebank-bst-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: JAVA_VERSION
        value: "17"
      # Set CORS_ORIGINS to your GitHub Pages URL, e.g. https://youruser.github.io
      - key: CORS_ORIGINS
        sync: false
